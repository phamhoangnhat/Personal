<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải Pháp Hệ Thống Lưu Trữ & Tra Cứu Hồ Sơ Nội Bộ</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Đã loại bỏ script lucide thừa vì icon đã được nhúng trực tiếp -->

    <style>
        :root {
            --bg-color: #ecf0f3;
            --text-main: #4a5568;
            --shadow-light: #ffffff;
            --shadow-dark: #d1d9e6;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* Decorative Background Blobs */
        .bg-blob {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: moveBlob 20s infinite alternate;
        }
        @keyframes moveBlob {
            from { transform: translate(0, 0); }
            to { transform: translate(50px, -50px); }
        }

        /* Neumorphism Classes */
        .neu-flat {
            border-radius: 24px;
            background: var(--bg-color);
            box-shadow: 12px 12px 24px var(--shadow-dark), 
                       -12px -12px 24px var(--shadow-light);
            border: 1px solid rgba(255,255,255,0.4);
            transition: all 0.3s ease;
        }

        .neu-flat:hover {
            transform: translateY(-6px);
            box-shadow: 15px 15px 30px var(--shadow-dark), 
                       -15px -15px 30px var(--shadow-light);
            border-color: rgba(255,255,255,0.8);
        }

        .neu-pressed {
            border-radius: 16px;
            background: var(--bg-color);
            box-shadow: inset 6px 6px 12px var(--shadow-dark), 
                        inset -6px -6px 12px var(--shadow-light);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Colorful Accents for Icons */
        .neu-icon-box {
            width: 64px;
            height: 64px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            box-shadow: 8px 8px 16px var(--shadow-dark), 
                       -8px -8px 16px var(--shadow-light);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .neu-icon-box::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.4), rgba(255,255,255,0));
            border-radius: 20px;
        }

        .neu-icon-box:hover {
            box-shadow: inset 4px 4px 8px var(--shadow-dark), 
                        inset -4px -4px 8px var(--shadow-light);
        }

        /* Gradient Text */
        .text-gradient-blue { background: linear-gradient(135deg, #2563eb, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .text-gradient-orange { background: linear-gradient(135deg, #ea580c, #f97316); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .text-gradient-indigo { background: linear-gradient(135deg, #4f46e5, #6366f1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .text-gradient-teal { background: linear-gradient(135deg, #0f766e, #14b8a6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .text-gradient-green { background: linear-gradient(135deg, #16a34a, #22c55e); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="relative">
    <!-- Decorative Background Blobs -->
    <div class="bg-blob bg-blue-300 w-96 h-96 rounded-full top-0 left-0 mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
    <div class="bg-blob bg-purple-300 w-96 h-96 rounded-full top-0 right-0 mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
    <div class="bg-blob bg-pink-300 w-96 h-96 rounded-full -bottom-32 left-20 mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000"></div>

    <!-- Fallback UI khi React chưa load -->
    <div id="root" class="relative z-10 flex items-center justify-center min-h-screen">
        <div class="text-center p-8 text-gray-500 animate-pulse">
            <h2 class="text-xl font-bold mb-2">Đang tải giao diện...</h2>
            <p class="text-sm">Nếu bạn đang xem trên GitHub, hãy đảm bảo bạn đã bật <strong>GitHub Pages</strong> để xem dưới dạng trang web.</p>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icons = {
            Target: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>,
            Settings: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>,
            Shield: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>,
            Folder: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M4 20h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.93a2 2 0 0 1-1.66-.9l-.82-1.2A2 2 0 0 0 7.93 2H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2z"/></svg>,
            Database: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s 9-1.34 9-3V5"/></svg>,
            Server: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="2" y="2" width="20" height="8" rx="2" ry="2"/><rect x="2" y="14" width="20" height="8" rx="2" ry="2"/><line x1="6" y1="6" x2="6.01" y2="6"/><line x1="6" y1="18" x2="6.01" y2="18"/></svg>
        };

        const ContentBlock = ({ title, children, colorClass = "text-gray-700", dotClass = "bg-gray-400" }) => (
            <div className="neu-pressed p-5 mb-4 last:mb-0 h-auto group hover:bg-white/30 transition-colors">
                <h4 className={`font-bold ${colorClass} mb-2 text-base flex items-center`}>
                    <span className={`w-3 h-3 rounded-full ${dotClass} mr-3 shadow-sm ring-2 ring-white/50`}></span>
                    {title}
                </h4>
                <div className="text-sm text-gray-600 leading-relaxed pl-6">
                    {children}
                </div>
            </div>
        );

        const SectionCard = ({ title, icon: Icon, iconColor, titleGradient, children, delay }) => (
            <div 
                className="neu-flat p-8 h-full flex flex-col animate-fade-in-up"
                style={{ animationDelay: `${delay}ms` }}
            >
                <div className="flex items-center mb-8">
                    <div className="neu-icon-box mr-5 group">
                        <Icon className={`${iconColor} transition-transform group-hover:scale-110 duration-300`} />
                    </div>
                    <h3 className={`text-xl font-extrabold tracking-wide uppercase ${titleGradient}`}>{title}</h3>
                </div>
                <div className="flex-grow flex flex-col">
                    {children}
                </div>
            </div>
        );

        const App = () => {
            return (
                <div className="min-h-screen py-16 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-7xl mx-auto">
                        
                        {/* Header Section */}
                        <header className="text-center mb-20 animate-fade-in-up">
                            <div className="neu-icon-box w-28 h-28 mx-auto mb-8 rounded-3xl !shadow-xl hover:!shadow-inner">
                                <Icons.Server className="text-blue-600 drop-shadow-md" />
                            </div>
                            <h1 className="text-3xl md:text-5xl font-black mb-6 text-gray-700 leading-tight">
                                GIẢI PHÁP HỆ THỐNG <br/>
                                <span className="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600">
                                    LƯU TRỮ & TRA CỨU
                                </span>
                            </h1>
                            <div className="inline-block neu-pressed px-8 py-3 rounded-full border border-white/20">
                                <p className="text-gray-500 text-lg font-bold tracking-wide">
                                    <span className="text-blue-500">Tập trung</span> • 
                                    <span className="text-green-500 mx-2">An toàn</span> • 
                                    <span className="text-orange-500">Hiệu quả</span>
                                </p>
                            </div>
                        </header>

                        {/* Main Grid Content */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 mb-16">
                            
                            {/* 1. Mục Tiêu */}
                            <SectionCard 
                                title="Mục Tiêu" 
                                icon={Icons.Target} 
                                iconColor="text-blue-500"
                                titleGradient="text-gradient-blue"
                                delay={100}
                            >
                                <div className="mb-6 text-gray-600 font-medium leading-relaxed">
                                    Xây dựng kho dữ liệu số tập trung phục vụ <span className="text-blue-600 font-bold bg-blue-50 px-1 rounded">Lưu trữ</span> & <span className="text-blue-600 font-bold bg-blue-50 px-1 rounded">Tra cứu</span>.
                                </div>
                                <div className="mt-auto">
                                    <ContentBlock title="Nguyên tắc" colorClass="text-slate-800" dotClass="bg-blue-400">
                                        Chỉ lưu bản phát hành/được duyệt. <span className="italic text-gray-400 block mt-1 text-xs font-semibold">↳ Không lưu bản nháp</span>
                                    </ContentBlock>
                                    <ContentBlock title="Thiết bị" colorClass="text-slate-800" dotClass="bg-blue-400">
                                        NAS (Network Attached Storage) – Đám mây riêng Private Cloud.
                                    </ContentBlock>
                                </div>
                            </SectionCard>

                            {/* 2. Vận Hành */}
                            <SectionCard 
                                title="Vận Hành" 
                                icon={Icons.Settings} 
                                iconColor="text-orange-500"
                                titleGradient="text-gradient-orange"
                                delay={200}
                            >
                                <div className="flex flex-col h-full justify-center">
                                    <ContentBlock title="Tại văn phòng" colorClass="text-blue-600" dotClass="bg-blue-500">
                                        Truy cập mượt mà như Local Drive (thông qua mạng nội bộ LAN).
                                    </ContentBlock>
                                    <ContentBlock title="Từ xa (Remote)" colorClass="text-green-600" dotClass="bg-green-500">
                                        Truy cập online bảo mật mọi lúc, mọi nơi, không gián đoạn công việc.
                                    </ContentBlock>
                                </div>
                            </SectionCard>

                            {/* 3. Kiểm Soát */}
                            <SectionCard 
                                title="Kiểm Soát" 
                                icon={Icons.Shield} 
                                iconColor="text-indigo-500"
                                titleGradient="text-gradient-indigo"
                                delay={300}
                            >
                                <div className="mb-6 flex justify-center">
                                    <span className="text-xs font-bold text-indigo-500 bg-indigo-50 px-3 py-1 rounded-full border border-indigo-100 uppercase tracking-widest">
                                        Mô hình "Một chiều"
                                    </span>
                                </div>
                                <div className="mt-auto">
                                    <ContentBlock title="Nhóm Quản Lý" colorClass="text-gray-800" dotClass="bg-indigo-400">
                                        Toàn quyền: Tạo mới, cập nhật, chỉnh sửa hoặc xóa hồ sơ.
                                    </ContentBlock>
                                    <ContentBlock title="Người Tra Cứu" colorClass="text-red-500" dotClass="bg-red-500">
                                        Chỉ xem & tải về. <br/>
                                        <div className="mt-1 text-red-600 font-extrabold flex items-center text-xs uppercase bg-red-50 p-1 rounded w-max">
                                            <span className="w-1.5 h-1.5 bg-red-600 rounded-full mr-1 animate-pulse"></span>
                                            Không được sửa/xóa
                                        </div>
                                    </ContentBlock>
                                </div>
                            </SectionCard>

                            {/* 4. Cấu Trúc */}
                            <SectionCard 
                                title="Cấu Trúc" 
                                icon={Icons.Folder} 
                                iconColor="text-teal-500"
                                titleGradient="text-gradient-teal"
                                delay={400}
                            >
                                <div className="flex flex-col h-full justify-center">
                                    <ContentBlock title="Thư mục khoa học" colorClass="text-teal-600" dotClass="bg-teal-500">
                                        Tổ chức logic theo phòng ban/dự án. Trực quan, dễ tìm kiếm.
                                    </ContentBlock>
                                    <ContentBlock title="Bảng danh mục" colorClass="text-teal-600" dotClass="bg-teal-500">
                                        Hệ thống hóa metadata (từ khóa, mã số) giúp tra cứu siêu tốc.
                                    </ContentBlock>
                                </div>
                            </SectionCard>

                            {/* 5. Bảo Mật */}
                            <SectionCard 
                                title="Bảo Mật" 
                                icon={Icons.Database} 
                                iconColor="text-green-600"
                                titleGradient="text-gradient-green"
                                delay={500}
                            >
                                <div className="flex flex-col h-full justify-center">
                                    <ContentBlock title="An Toàn" colorClass="text-emerald-700" dotClass="bg-emerald-500">
                                        Auto Backup định kỳ. Bảo vệ trước virus, ransomware & hỏng phần cứng.
                                    </ContentBlock>
                                    <ContentBlock title="Mở Rộng" colorClass="text-sky-700" dotClass="bg-sky-500">
                                        Nâng cấp dung lượng "nóng" dễ dàng theo sự phát triển của doanh nghiệp.
                                    </ContentBlock>
                                </div>
                            </SectionCard>

                        </div>

                        {/* Footer */}
                        <footer className="text-center text-gray-400 text-sm mt-12 pb-8">
                            <p className="font-semibold tracking-wide flex items-center justify-center gap-2">
                                <span className="w-2 h-2 rounded-full bg-blue-400"></span>
                                © 2025 HỆ THỐNG QUẢN LÝ HỒ SƠ NỘI BỘ
                                <span className="w-2 h-2 rounded-full bg-blue-400"></span>
                            </p>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
